<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Learning & Parameters</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/parameter-manager.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <h1>Bot Learning & Parameters</h1>
            <div class="nav-controls">
                <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
                <button id="exportBtn" class="export-btn">Export Data</button>
            </div>
        </nav>

        <div class="dashboard-content">
            <!-- Learning Metrics Section -->
            <section class="metrics-section">
                <h2>Learning Metrics</h2>
                <div class="learning-metrics">
                    <div class="metric-card">
                        <div class="metric-header">Success Rate</div>
                        <div class="metric-value" id="successRate">0%</div>
                        <div class="metric-trend" id="successTrend"></div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-header">Average ROI</div>
                        <div class="metric-value" id="averageROI">0%</div>
                        <div class="metric-trend" id="roiTrend"></div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-header">Gas Efficiency</div>
                        <div class="metric-value" id="gasEfficiency">0</div>
                        <div class="metric-trend" id="gasTrend"></div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-header">Optimal Pairs</div>
                        <div class="metric-value" id="optimalPairs">0</div>
                        <div class="metric-trend" id="pairsTrend"></div>
                    </div>
                </div>
            </section>

            <!-- Parameter Settings Section -->
            <section class="parameters-section">
                <h2>Parameter Settings</h2>
                <div class="parameters-container">
                    <div id="parameter-settings">
                        <!-- Parameter sections will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <!-- Optimization Suggestions Section -->
            <section class="suggestions-section">
                <h2>Optimization Suggestions</h2>
                <div class="suggestions-container" id="suggestions">
                    <!-- Suggestions will be dynamically inserted here -->
                </div>
            </section>

            <!-- Learning Progress Section -->
            <section class="progress-section">
                <h2>Learning Progress</h2>
                <div class="learning-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="learningProgress"></div>
                    </div>
                    <div class="progress-labels">
                        <span>Initial</span>
                        <span>Optimizing</span>
                        <span>Refined</span>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Parameter Update Notifications -->
    <div id="parameter-notifications" class="parameter-notifications"></div>

    <!-- Scripts -->
    <script src="/js/parameter-manager.js"></script>
    <script src="/js/bot-learning.js"></script>
</body>
</html>
