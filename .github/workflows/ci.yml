name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Linting and Static Analysis
        run: |
          source .venv/bin/activate
          flake8 .
          mypy .

      - name: Run Tests with Coverage
        run: |
          source .venv/bin/activate
          pytest --maxfail=1 --disable-warnings -q --cov=.

  docker_build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t superchain-arbitrage-agent .

      - name: Run Containerized Tests
        run: docker run --rm superchain-arbitrage-agent python -m pytest --maxfail=1 --disable-warnings -q 